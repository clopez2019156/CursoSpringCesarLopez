<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head">


</head>
<body>
	<header th:replace="layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">
			
			<h4 class="card-title"><a class="btn btn-success btn-xs"
						th:href="@{/bill/form/} + ${client.id}" sec:authorize="hasRole('ROLE_ADMIN')">Create Bill</a></h4>
			

				<img th:if="${#strings.length(client.photo)>0}"
					th:alt="${client.photo}" th:src="@{'/uploads/'+${client.photo}}"
					class="img-thumbnail rounded float-left" style="width: 25%;">
				<ul class="list-group">

					<li class="list-group-item list-group-item-primary"
						th:text="${client.name}"></li>
					<li class="list-group-item" th:text="${client.lastName}"></li>
					<li class="list-group-item" th:text="${client.email}"></li>
					<li class="list-group-item" th:text="${client.createAt}"></li>
				</ul>
				<div class="container alert alert-info my-4"
					th:if="${#lists.isEmpty(client.invoices)}"
					th:text="'There are no assigned invoices for the customer: '+${client.name}+' '+${client.lastName}"></div>
				<table th:if="${not #lists.isEmpty(client.invoices)}"
					class="table table-bordered table-spriped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Description</th>
							<th>Create At</th>
							<th>Total</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">View</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bill: ${client.invoices}">
							<td th:text="${bill.id}"></td>
							<td th:text="${bill.description}"></td>
							<td th:text="${bill.createAt}"></td>
							<td th:text="${bill.total}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/bill/view/'+${bill.id}}" th:text="'Detail'" class="btn btn-success btn-xs"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/bill/delete/'+${bill.id}}" th:text="'Delete'" class="btn btn-danger btn-xs"
							onclick="return confirm('Are you sure you want to delete the invoice?');"></a></td>
							
						</tr>
					</tbody>
				</table>

			</div>




		</div>

	</div>



	<header th:replace="layout :: footer"></header>

</body>
</html>

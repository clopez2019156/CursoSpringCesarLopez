<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${title}"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

	<link rel="stylesheet"  th:href="@{/css/jquery-ui.min.css}"/>
</head>
<body>

<header th:fragment="header">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/form}">Insert Client</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Clients</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="alert alert-success" th:if="${info}" th:text="${info}"></div>
	<div class="alert alert-warning" th:if="${error}" th:text="${error}"></div></header>


<footer th:frament="footer">

<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/jquery-ui.min.js}"></script>
	
		
		
	</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thmeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${title}"></title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/form}" sec:authorize="hasRole('ROLE_ADMIN')">Insert Client</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/index}">Clients</a>
						</li>

					</ul>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"
							class="btn btn-outline-primary">Log in</a></li>
						<li sec:authorize="isAuthenticated()" class="dropdown">
							<button class="btn btn-primary dropdown-toggle" type="button"
								id="dropdownMenuButton1" data-bs-toggle="dropdown"
								aria-expanded="false">
								<span sec:authentication="name"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<form id="logoutForm" th:action="@{/logout}" method="post">
									<button class="dropdown-item"
										onclick="document.getElementById('logoutForm').submit();"
										type="submit">Log Out</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</form>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-warning" th:if="${info}" th:text="${info}"></div>
		<div class="alert alert-success" th:if="${success}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
	</header>


	<footer th:frament="footer">

		<hr>
		<div class="container">
			<img th:src="@{/images/spring.png}" alt="Spring logo" />
			<p sec:authorize="isAuthenticated()">
				User logged in: <span class="badge bg-secondary"
					sec:authentication="name"></span> | Roles: <span
					class="badge bg-secondary"
					sec:authentication="principal.authorities"></span>
			</p>
			<p>
				Powered by <a href="https://projects.spring.io/spring-boot/">Spring
					Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
			</p>
			<p>
				This project was developed in IDE Eclipse + Spring Plugins (STS
				Spring Tool), Cesar Lopez.<br /> &copy; Company 2022, Inc. All
				rights reserved. Terms of use and privacy.<br />
			</p>
		</div>
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		
		<script th:src="@{/js/popper.min.js}"></script>

		<script th:src="@{/js/bootstrap.min.js}"></script>

		<script th:src="@{/js/jquery-ui.min.js}"></script>



	</footer>

</body>
</html>

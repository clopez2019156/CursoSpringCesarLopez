<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">


</head>
<body>
	<header th:replace="layout :: header"></header>


	<div class="container py-4">

		<div class="card bg-light">

			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">
			
			<h4><a class="btn btn-light btn-xs" th:href="@{'/view/'+${bill.client.id}}" th:text="'&laquo; Return'"></a></h4>
			
				<div class="container">
					<form th:action="@{/bill/form}" th:object="${bill}" method="post"
						enctype="multipart/form-data">
						<div class="form-group row">
							<label class="col-sm-2 col-fform-label" th:text="'Client:'"></label>
							<div class="col-sm-6">
								<input
									th:value="${bill.client.name}+' '+${bill.client.lastName}"
									disabled='disabled' class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-fform-label" th:text="'Description'"></label>
							<div class="col-sm-6">
								<input type="text" th:field="*{description}"
									class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-fform-label" th:text="'Observation'"></label>
							<div class="col-sm-6">
								<textarea th:field="*{observation}" class="form-control"></textarea>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="search_product" class="col-sm-2 col-form-label" th:text="'Search Product'"></label>
							<div class="col-sm-6">
								<input type="text" name="search_product" id="search_product"
									class="form-control" />
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" th:value="${title}" class="btn btn-success" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<header th:replace="layout :: footer"></header>
	<script th:replace="bill/js/autocomplete_products :: javascript"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="htttp:///www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

	<header th:replace="layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>

			<div class="card-body">


				<h4 class="card-title">
					<a th:href="@{'/view/'+${bill.client.id}}"
						class="btn btn-light btn-xs">&laquo; Return</a>
						<a th:href="@{'/bill/view/'+${bill.id}(format=xlsx)}" class="btn btn-success btn-xs float-end mx-2">EXCEL</a>
						<a th:href="@{'/bill/view/'+${bill.id}(format=pdf)}" class="btn btn-danger btn-xs float-end">PDF</a>
				</h4>
				<div class="container">
					<ul class="list-group  my-2">
						<li th:text="'client data'"
							class="list-group-item list-group-item-primary"></li>
						<li class="lsit-group-item" th:text="${bill.client}"></li>
						<li class="lsit-group-item" th:text="${bill.client.email}"></li>
					</ul>
				</div>
				<div class="container">
					<ul class="list-group">
						<li th:text="'invoice data'"
							class="list-group-item list-group-item-success"></li>
						<li class="lsit-group-item" th:text="'Invoice No.'+${bill.id}"></li>
						<li class="lsit-group-item"
							th:text="'Description: '+${bill.description}"></li>
						<li class="lsit-group-item" th:text="'Date: '+${bill.createAt}"></li>
					</ul>
				</div>
				<div class="alert alert-info my-4"
					th:if="${#lists.isEmpty(bill.items)}"
					th:text="'There are no products for the invoice: '+${bill.description}"></div>
				<table th:if="${not #lists.isEmpty(bill.items)}"
					class="table table-striped table-hover table-bordered my-3">
					<thead>
						<tr>
							<th>Product</th>
							<th>Price</th>
							<th>Amount</th>
							<th>Total</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="line: ${bill.items}">
							<td th:text="${line.product.name}"></td>
							<td th:text="${line.product.price}"></td>
							<td th:text="${line.amount}"></td>
							<td th:text="${line.calculateAmount()}"></td>
						</tr>
					</tbody>
				</table>

				<h5 class="float-end">
					Total: <span th:text="${bill.total}" class="badge bg-secondary"></span>
				</h5>

				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">observations</div>
					<div class="card-body">
						<p th:text="${bill.observation}" class="card-text"
							th:if="${not #strings.isEmpty(bill.observation)}"></p>
						<h4 th:text="'Has no observation.'" class="card-title"
							th:if="${#strings.isEmpty(bill.observation)}"></h4>

					</div>
				</div>

				<h4 class="card-title">
					<a th:href="@{'/view/'+${bill.client.id}}"
						class="btn btn-light btn-xs">&laquo; Return</a>
				</h4>
			</div>

		</div>


	</div>
	<footer th:replace="layout :: footer"></footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="htttp:///www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<link rel="stylesheet" th:href="@{/css/login.css}"/>
<body>

	
	<div class="wrapper fadeInDown">
  <div id="formContent">
<div class="fadeIn first">
<div class="alert alert-danger" th:if="${errorLogin}" th:text="${errorLogin}"></div>
<div class="alert alert-info" th:if="${log}" th:text="${log}"></div>
      <h4>Login</h4>
    </div>
    <form th:action="@{/login}" method="post">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" autofocus required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </div>
</div>

	<footer th:replace="layout :: footer"></footer>

</body>
</html>

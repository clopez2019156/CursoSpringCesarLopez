<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">


</head>
<body>
	<header th:replace="layout :: header"></header>
	<div th:object="${client}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>

	</div>
	<div class="container">
		<form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
			<h1 th:text="${title}"
				class="text-primary border border-success border-top-0 border-right-0 border-left-0"></h1>
			<table class="table table-striped table-bordered">


				<tr>
					<td>Name</td>
					<td><input class="form-control" type="text" th:field="*{name}"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></small></td>

				</tr>

				<tr>
					<td>Last Name</td>
					<td><input class="form-control" type="text"
						th:field="*{lastName}" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
						th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small></td>

				</tr>
				<tr>
					<td>Email</td>
					<td><input class="form-control" type="email"
						th:field="*{email}" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>

				</tr>
				<tr>
					<td>Date</td>
					<td><input class="form-control" type="text"
						th:field="*{createAt}" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small></td>

				</tr>
				<tr>
				<td>Photo</td>
				<td><input class="form-control" name="file" type="file"/></td>
				</tr>
				<tr>
					<td><input th:if="${id==null}" type="submit" value="Create Client"
					
						class="btn btn-success" />
						<input th:if="${id!=null}" type="submit" value="Edit Client"
					
						class="btn btn-success" /></td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>


	<header th:replace="layout :: footer"></header>

</body>
</html>
